spring.application.name=proseed

# H2 in-memory database configuration for processes
spring.datasource.url=jdbc:h2:mem:processdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
# Optional: show SQL statements
spring.jpa.show-sql=true

# Separate H2 database for employee data
spring.datasource.url=jdbc:h2:mem:employeedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Flyway in this mode
spring.flyway.enabled=false
