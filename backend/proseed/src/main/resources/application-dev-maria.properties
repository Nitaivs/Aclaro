spring.application.name=proseed

# MariaDB configuration for local dev with Flyway migrations
spring.datasource.url=jdbc:mariadb://localhost:3306/seed_db
spring.datasource.username=root
spring.datasource.password=seed_pwd
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

#

# Let Flyway manage schema; Hibernate only validates
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Flyway enabled in dev-maria
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration